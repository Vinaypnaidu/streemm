# k8s/config/secrets.yaml
# Example secrets for local development

---
apiVersion: v1
kind: Secret
metadata:
  name: streem-secrets
  namespace: streem
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: streem
  POSTGRES_PASSWORD: streem
  DATABASE_URL: postgresql+psycopg://streem:streem@postgres:5432/streem_dev
  
  # Redis cache
  REDIS_URL: redis://redis:6379/0
  
  # Session signing secret
  SESSION_SECRET: streem-session-secret
  
  # S3/MinIO credentials
  S3_ACCESS_KEY: minioadmin
  S3_SECRET_KEY: minioadmin
  
  # OpenSearch credentials
  OPENSEARCH_USERNAME: opensearchadmin
  OPENSEARCH_PASSWORD: Vinay@Open5e@rch
  
  # Neo4j credentials
  NEO4J_USERNAME: neo4j
  NEO4J_PASSWORD: Vinay@neo4j
  NEO4J_AUTH: neo4j/Vinay@neo4j

